services:
  nginx:
    image: nginx
    container_name: nginx
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    env_file:
      - .env
    restart: on-failure
    depends_on:
      - wordpress
    networks:
      - inception
    volumes:
      - wordpress_data:/var/www/wordpress
    ports:
      - "443:443"

  mariadb:
    image: mariadb
    container_name: mariadb
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    env_file:
      - .env
    restart: on-failure
    networks:
      - inception
    expose:
      - "3306"
    volumes:
      - mariadb_data:/var/lib/mysql

  wordpress:
    image: wordpress
    container_name: wordpress
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    env_file:
      - .env
    restart: on-failure
    depends_on:
      - mariadb
    networks:
      - inception
    volumes:
      - wordpress_data:/var/www/wordpress
    expose:
      - "9000"

networks:
  inception:
    name: inception
    driver: bridge

volumes:
  wordpress_data:
    name: wordpress_data              # explicit name (no project prefix)
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/akurmyza/data/wordpress
  mariadb_data:
    name: mariadb_data                # explicit name (no project prefix)
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/akurmyza/data/mariadb
