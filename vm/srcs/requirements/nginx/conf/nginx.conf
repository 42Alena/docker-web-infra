# Minimal, strict TLS, PHP via fastcgi to wordpress:9000

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;

    server {
        listen              443 ssl http2;
        server_name         akurmyza.42.fr;

        # TLS: only v1.2 and v1.3 (subject requirement)
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_certificate     /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;

        root   /var/www/wordpress;
        index  index.php index.html;

        # Pretty permalinks / front-controller
        location / {
            try_files $uri $uri/ /index.php?$args;
        }

        # PHP to php-fpm in wordpress container
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_pass wordpress:9000;
        }

        # Deny hidden files
        location ~ /\.ht {
            deny all;
        }
    }

    # No port 80 server here â€” host should only expose 443.
}
