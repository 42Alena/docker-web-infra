  mariadb:
      container_name: mariadb
      build:
        context: ./requirements/mariadb 
        dockerfile: Dockerfile
      image: mariadb
      env_file: .env
      restart: on-failure
      # volumes:
      #   - mariadb_data:/var/lib/mysql
      # networks: 
      #   - inception
      
      expose:
        - "3306"

