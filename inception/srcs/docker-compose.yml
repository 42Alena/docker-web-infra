    # networks: 
    #   - inception

  mariadb:
      container_name: mariadb
      build:
        context: ./requirements/mariadb 
        dockerfile: Dockerfile
      image: mariadb
      restart: on-failure
      env_file: .env
      volumes:
        - mariadb_data:/var/lib/mysql
      # networks: 
      #   - inception
      
      # only for test. TODO: delete - "3306:3306"
      expose:
        - "3306:3306"
