services:
  nginx:
    container_name: nginx
    build:
      context: ./requirements/nginx 
      dockerfile: Dockerfile
    image: nginx
    ports:
      - "443:443"
    volumes:
      - ./requirements/nginx/conf:/etc/nginx/conf.d/  
      - ./requirements/nginx/tools:/etc/nginx/ssl/ 
    restart: on-failure
    # depends_on:              
