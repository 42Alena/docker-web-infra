services:
  nginx:
    container_name: nginx
    build:
      context: ./requirements/nginx 
      dockerfile: Dockerfile
    image: nginx
    ports:
      - "443:443"
    volumes:
      - ./requirements/nginx/conf:/etc/nginx/conf.d/  
      - ./requirements/nginx/tools:/etc/nginx/ssl/ 
      # - wordpress_data:/var/www/wordpress 
    env_file:
      - .env  
    restart: on-failure
